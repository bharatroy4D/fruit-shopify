<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        .poppins-font {
            font-family: "Poppins", serif;
        }
    </style>
</head>

<body class="poppins-font">
    <header>
        <!-- location section -->
        <div class="bg-[#EDF2EE]">
            <div class=" flex justify-between w-10/12 mx-auto  py-2">
                <div class="flex items-center text-gray-600 gap-2">
                    <img src="Image/Icon/Map Pin.png" alt="">
                    <span class="text-sm ">Store Location : Dhaka-33, Rampura, Bonoshree</span>
                </div>
                <div class="flex gap-3">
                    <button class="flex gap-1 items-center text-sm text-gray-600">EN <img
                            src="Image/Icon/Chevron Down.png" alt=""></button>

                    <button class="flex gap-1 items-center text-sm text-gray-600">BN <img
                            src="Image/Icon/Chevron Down.png" alt=""></button>
                </div>
            </div>
        </div>
        <!-- nav section -->
        <nav class="flex justify-between w-10/12 mx-auto py-3">
            <ul class="flex gap-4 items-center text-sm">
                <li class=""><a href="#" class="flex gap-1 items-center ">Home <img src="Image/Icon/Chevron Down.png"
                            alt=""></a></li>
                <li class=""><a href="#" class="flex gap-1 items-center text-gray-600 ">Shop <img
                            src="Image/Icon/Chevron Down.png" alt=""></a></li>
                <li class=""><a href="#" class="flex gap-1 items-center text-gray-600">Pages <img
                            src="Image/Icon/Chevron Down.png" alt=""></a></li>
                <li class=""><a href="#" class="flex gap-1 items-center text-gray-600">Blogs <img
                            src="Image/Icon/Chevron Down.png" alt=""></a></li>
                <li class=""><a href="#" class="flex gap-1 items-center text-gray-600">About</a></li>
            </ul>
            <img src="Image/Logo.png" alt="" class="w-36">

            <!-- icon-section -->
            <div class="flex items-center gap-8">
                <div class="flex items-center text-sm gap-1">
                    <img src="Image/Icon/PhoneCall 1.png" alt="" class="w-6 text-gray-600"><span>+8801714414775</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center text-sm gap-1">
                        <img src="Image/Icon/Search.png" alt="" class="w-6">
                    </div>
                    <div class="flex items-center text-sm gap-1">
                        <img src="Image/Icon/Heart.png" alt="" class="w-6">
                    </div>
                    <div class="flex items-center text-sm gap-1">
                        <img src="Image/Icon/Bag.png" alt="" class="w-6">
                    </div>
                    <div class="flex items-center text-sm gap-1">
                        <img src="Image/Icon/Group (1).png" alt="" class="w-4">
                    </div>
                </div>
            </div>

        </nav>
    </header>
    <main>
        <!-- hero-section -->
        <section>
            <img src="Image/BG (1).png" alt="" class="absolute -z-10">

            <div class="w-10/12 m-auto flex items-center justify-between">
               <img src="Image/Hero - img.png" alt="" class="w-[500px]">
               <div>
                <p class="text-sm text-yellow-600 font-semibold py-1">Welcome to shopery</p>
               </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
